dmcs_use =开发存储服务（DMCS）采用按需付费，日结算方式。采用先充值，后按实际用量结算方式进行结算。每日结算一次，按实际消费金额对充值款进行扣费。 当“账号余额”不足，服务会将自动停止。
dmcs_inclued =DMCS产品计费项包括：容量、流程流量和请求次数
billing1 = 容量计费，按用户数据占用的存储空间量收取费用；
billing2 = 流出流量计费，按用户存储数据被调用或下载产生的流量收取费用；
request_times = 请求次数，按调用API各种请求的次数收取费用；
billing_all = 每日计费总费用=容量占用费用+流出流量费用+请求次数费用。
recharge = [我要充值]
cost = 扣费
cost_1 = 流出流量最小计量单位为1GB，请求次数最小计量单位为10000次，不足最小计量单位用量当日不予扣费，累加到次日使用量中。
debts = 欠费
debts_1 = 当“阿里云账户”出现负数（即：欠费状态），DMCS服务将自动停止。而您所占用的存储空间的这部分资源仍会继续按日扣费， 因此欠费余额会累计。您可以在出现欠费之日起15天内及时充值并补足欠费后，服务会自动开启，可以继续使用。欠费超过15天，将视为您主动放弃OSS存储 服务，存储空间将被回收，存储空间内的数据会被清理，数据不可恢复。
